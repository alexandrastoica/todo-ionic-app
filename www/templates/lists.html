<ion-view view-title="Your Lists" cache-view="true" name="lists-view">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-minus-circled"
        ng-click="data.showDelete = !data.showDelete;"></button>
    </ion-nav-buttons>
        <div class="bar bar-subheader bar-light item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" name="searchList" ng-model="searchList" placeholder="Search">
            </label>
        </div>
    <ion-content class="padding has-header has-subheader">
        <ion-list show-delete="data.showDelete">   
            <ion-item class="item item-icon-right item-text-wrapper" ng-repeat="(key, list) in lists | orderBy: '-date' | filter: {name: searchList} | filter: {shared: 0} as items">   
                <ion-delete-button class="ion-minus-circled" ng-click="deleteList(key, list.listId); data.showDelete = false;"></ion-delete-button>
                    {{ list.name }}
                    <a class="button button-icon icon ion-ios-arrow-right" ui-sref="tabs.detail({lId: list.listId})"></a>
            </ion-item>
            <h3 ng-if="items.length===0">No lists found.</h3>
        </ion-list>
    </ion-content>
</ion-view>
